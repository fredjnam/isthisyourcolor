<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website. Feel free to explore!</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>This website is a simple example of an HTML layout with basic styling.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out to us at contact@example.com.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
</footer>

</body>
</html>
